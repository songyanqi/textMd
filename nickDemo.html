<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref</title>
</head>
<body>
    <div id="demo">
        <div ref="text">{{text}}</div>
        <div id="demo">{{ fullName }}</div>
        <button @click="handleClick">text</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
  el: '#demo',
  data: {
    text: 'start',
    firstName: 'song',
    lastName: 'yanqi'
  },
  computed: {
    fullName: function () {
        console.log('计算属性',this.firstName,this.lastName)
        return this.firstName + ' ' + this.lastName
    }
  },
  methods:{
    handleClick (){
        this.text = 'end';
        console.log(this.$refs.text);//打印“start”
    }
}
})

</script>
   
</html>
